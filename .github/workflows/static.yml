<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Bulk URL Opener & Email Finder – Chrome Extension</title>

  <!-- ———— FONTS & BASIC RESET ———— -->
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap");
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:"Inter",sans-serif;line-height:1.5;color:#1e2430;background:#f9fafc}
    a{text-decoration:none;color:inherit}
    img{max-width:100%;display:block}
    h1,h2{font-weight:700}

    /* —— LAYOUT ——*/
    .wrapper{width:90%;max-width:1100px;margin-inline:auto}
    header{padding:1.2rem 0;display:flex;justify-content:space-between;align-items:center}
    nav a{margin-left:2rem;font-weight:600;transition:color .2s}
    nav a:hover{color:#007bff}

    /* —— HERO ——*/
    .hero{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:3rem;align-items:center;padding:4rem 0}
    .hero h1{font-size:clamp(2rem,4vw,3rem)}
    .hero p{margin:1.3rem 0 2rem;font-size:1.1rem;color:#555}
    .btn{display:inline-block;background:#007bff;color:#fff;padding:.9rem 1.6rem;border-radius:.5rem;font-weight:600;box-shadow:0 2px 6px rgba(0,0,0,.15);transition:background .25s}
    .btn:hover{background:#005ad6}

    /* —— FEATURES ——*/
    .features{background:#fff;padding:4rem 0;border-radius:1rem;box-shadow:0 8px 32px rgba(0,0,0,.06);margin:4rem 0}
    .features-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:2.5rem}
    .feature{padding:1.8rem;border:1px solid #e5e8f0;border-radius:.8rem;text-align:center;transition:transform .3s}
    .feature:hover{transform:translateY(-6px)}
    .feature h3{margin:.9rem 0 .5rem;font-size:1.1rem}
    .feature p{font-size:.95rem;color:#555}

    /* —— FOOTER ——*/
    footer{padding:2rem 0;color:#888;font-size:.9rem;text-align:center}
    footer a{color:#007bff}
  </style>
</head>
<body>

  <!-- ———— NAV ———— -->
  <header class="wrapper">
    <h2>Bulk URL Opener <span style="color:#007bff">&amp;</span> Email Finder</h2>
    <nav>
      <a href="#features">Features</a>
      <a href="#privacy">Privacy</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- ———— HERO ———— -->
  <section class="hero wrapper">
    <div>
      <h1>Open hundreds of links, close them automatically, and capture every email along the way.</h1>
      <p>Boost research, outreach, and QA workflows with an all-in-one Chrome extension that cycles through URLs in smart batches and extracts verified email addresses in seconds.</p>
      <a class="btn" href="#">Add to Chrome</a>
    </div>
    <div>
      <!-- Replace src with an actual screenshot of your popup -->
      <img src="screenshot-placeholder.png" alt="Extension screenshot">
    </div>
  </section>

  <!-- ———— FEATURES ———— -->
  <section id="features" class="features wrapper">
    <h2 style="text-align:center;margin-bottom:3rem">Key Features</h2>
    <div class="features-grid">
      <div class="feature">
        <img src="icon-batch.svg" alt="" width="60">
        <h3>Batch Link Processing</h3>
        <p>Define the number of tabs per batch and the open-time delay—no manual juggling required.</p>
      </div>
      <div class="feature">
        <img src="icon-close.svg" alt="" width="60">
        <h3>Auto-Close Tabs</h3>
        <p>Tabs close automatically after the countdown, keeping your browser tidy and fast.</p>
      </div>
      <div class="feature">
        <img src="icon-mail.svg" alt="" width="60">
        <h3>Email Extractor</h3>
        <p>Find and deduplicate every email visible on the page; copy or export to CSV in one click.</p>
      </div>
      <div class="feature">
        <img src="icon-storage.svg" alt="" width="60">
        <h3>Local-Only Storage</h3>
        <p>All results and settings are saved only inside Chrome storage—nothing is uploaded or shared.</p>
      </div>
    </div>
  </section>

  <!-- ———— PRIVACY ———— -->
  <section id="privacy" class="wrapper" style="margin-bottom:4rem">
    <h2>Privacy at a Glance</h2>
    <p style="margin:.8rem 0 1.8rem;color:#555">
      The extension handles email addresses and a few local settings to fulfill its core function.
      Data stays <strong>on your device</strong>; we do not transmit, sell, rent, or disclose it.
      See the full <a href="privacy.html">Privacy Policy</a> for details.
    </p>
    <a class="btn" href="privacy.html">Read Full Policy</a>
  </section>

  <!-- ———— FOOTER ———— -->
  <footer>
    <p>&copy; 2025 Bulk URL Opener & Email Finder. All rights reserved.</p>
    <p id="contact">Questions? <a href="mailto:automationbijay@gmail.com">automationbijay@gmail.com</a></p>
  </footer>

  <!-- ———— SMOOTH-SCROLL SCRIPT ———— -->
  <script>
    document.querySelectorAll('a[href^="#"]').forEach(link=>{
      link.addEventListener('click',e=>{
        e.preventDefault();
        const target=document.querySelector(link.getAttribute('href'));
        target && target.scrollIntoView({behavior:'smooth'});
      });
    });
  </script>
</body>
</html>
